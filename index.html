<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- TYPOGRAPHY -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">
        <!-- JS -->
        <script src="./JS/calculator.js"></script>
        <script src="./JS/index.js"></script>
        <script src="./JS/display.js"></script>
        <!-- TITLE -->
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div id="last-value"></div>
                    <div id="actual-value"></div>
                </div>
                <button class="col-2" onclick="display.deleteAll()">C</button>
                <button onclick="display.delete()">&larr;</button>
                <button class="operator" value="split">%</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" value="multiply">X</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" value="subtract">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" value="add">+</button>
                <button class="col-2 number">0</button>
                <button class="number">.</button>
                <button class="operator" value="equal">=</button>
            </div>
        </div>
    </body>
</html>
